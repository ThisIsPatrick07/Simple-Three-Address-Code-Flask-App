<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Address Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ format_type }} Code</h1>
    <table border="1">
        <thead>
            <tr>
                {% for heading in headings %}
                    <th>{{ heading }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
			{% for row in tac_code %}
				<tr>
					{% for cell in row %}
						<td>{{ cell }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
        </tbody>
    </table>
    
    <!-- Return to Home Button -->
    <a href="/" class="return-home">Return to Home</a>
</body>
</html>
