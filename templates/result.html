<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated TAC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generated Three Address Code</h1>
		<table>
			<tr>
				<th class="table__header" >#</th>
				{% for heading in headings %}
				<th class="table__header">{{ heading }}</th>
				{% endfor %}
			</tr>
			
			{% for idx in range(tac_code|length) %}
			<tr>
				<td class="table__cell" >({{idx}})</td>
				{% for value in tac_code[idx] %}
				<td class="table__cell">{{ value }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
