<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Address Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Three Address Code Generator</h1>
        <form action="/generate" method="POST">
            <!-- Textarea for Code Input -->
            <label for="code">Input Code</label>
            <textarea name="code" id="code" rows="10" placeholder="Write your C language code here..."></textarea>
            
            <!-- Dropdown for Output Type Selection -->
            <label for="code_type">Choose Output Type:</label>
            <select name="code_type" id="code_type">
                <option value="tri">Triplet Form</option>
                <option value="quad">Quadruple Form</option>
            </select>
            
            <!-- Submit Button -->
            <button type="submit">Generate Code</button>
        </form>
    </div>
</body>
</html>
